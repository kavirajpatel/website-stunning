<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Sora:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header class="myheader">
        <div class="mynavbar">
            <div class="myleft">
                <img class="mylogoclass" src="/stunning landing page by kaviraj/images/stunning-logo.png" alt="logo">
            </div>
            <div class="mymid">
                <ul class="myunorderlist">
                    <li class="list"><a href="#">Home</a></li>
                    <li class="list"><a href="#">About</a></li>
                    <li class="list"><a href="#">Blog</a></li>
                    <li class="list"><a href="#">Jobs</a></li>
                </ul>
            </div>
            <div class="myright">
                <button class="youraccountbutton">Your Account</button>
            </div>
        </div>
    </header>

    <main class="mymain">
        <div class="mycontainer1">
            <div class="section">
                <h1 class="mystunning">Stunning <br>Workplace <b class="mybold">.</b></h1>
                <p class="mystunningpara">With Stunning, remote teams can organize projects, manage shifting
                    priorities,and get work done.</p>
            </div>
            <div class="newbtnsection">
                <button class="newbutton">New Account</button>
                <img class="myarrows" style="padding-left: 15px;" src="/stunning landing page by kaviraj/images/arrow-up.png" alt="">
                <img style="padding-left: 19px;"  src="/stunning landing page by kaviraj/images/arrow-down.png" alt="">
            </div>

            <div class="lastsection" style="margin-top: 12px; width: 411px;">
                <div class="mycardsdiv">
                    <div class="mycheck"><img class="checkimg" src="/stunning landing page by kaviraj/images/tick-gray.png" alt="">
                        <p class="mylastpara">Dmm Design</p>
                    </div>
                    <img src="/stunning landing page by kaviraj/images/user-pink.png" alt="">
                    <p class="mydatepara">20 Dec</p>
                    <button id="button1"></button>
                </div>
                <div class="mycardsdiv">
                    <div class="mycheck"><img class="checkimg" src="/stunning landing page by kaviraj/images/tick-gray.png" alt="">
                        <p class="mylastpara">Blurr animation</p>
                    </div>
                    <img src="/stunning landing page by kaviraj/images/user-orange.png" alt="">
                    <p class="mydatepara">22 Dec</p>
                    <button id="button2"></button>
                </div>
                <div class="mycardsdiv">
                    <div class="mycheck"><img class="checkimg" src="/stunning landing page by kaviraj/images/tick-gray.png" alt="">
                       <p class="mylastpara">Illustration</p>
                    </div>
                    <img src="/stunning landing page by kaviraj/images/user-blue.png" alt="">
                    <p class="mydatepara">26 Dec</p>
                    <button id="button3"></button>
                </div>
                <div class="mycardsdiv">
                    <div class="mycheck"><img class="checkimg" src="/stunning landing page by kaviraj/images/tick-gray.png" alt="">
                     <div><p class="mylastpara">Refunds</p></div>
                    </div>
                    <img src="/stunning landing page by kaviraj/images/user-red.png" alt="">
                    <p class="mydatepara">28 Dec</p>
                    <button id="button4"></button>
                </div>

            </div>
        </div>
        <div class="mycontainer2">
            <img style="margin-left: 54px; margin-top: 38px;" src="/stunning landing page by kaviraj/images/landing-section-image.png" alt="" height="566px">
        </div>
    </main>
</body>
</html>
